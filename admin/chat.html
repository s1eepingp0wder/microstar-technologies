<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MicroStar Console</title>
    <link href="../MS.ico" rel="shortcut icon" type="ico">
    <link href="./styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script defer src="main.js"></script>
    <script>
            if (window.history.length < 3){
              window.location="./login.html"
            }
    </script>
    <script>
    var IDLE_TIMEOUT = 300; //5 minutes
     var _idleSecondsCounter = 0;
     document.onclick = function() {
     _idleSecondsCounter = 0;
     };
     document.onmousemove = function() {
     _idleSecondsCounter = 0;
     };
     document.onkeypress = function() {
     _idleSecondsCounter = 0;
     };
     window.setInterval(CheckIdleTime, 1000);

     function CheckIdleTime() {
     _idleSecondsCounter++;
     var oPanel = document.getElementById("SecondsUntilExpire");
     if (oPanel)
     oPanel.innerHTML = (IDLE_TIMEOUT - _idleSecondsCounter) + "";
     if (_idleSecondsCounter >= IDLE_TIMEOUT) {
     //alert("Time expired!");
     document.location.href = "https://microstartech.us/admin/login.html";
     }
     }
    </script>
    <div id="intelwrapper">
      <h1>MicroStar Console</h1>
        <a href="console.html">Go Back</a>
        <iframe src='https://minnit.chat/MicroStarTech?embed&web' width='800' height='500' style='border:none;' allowTransparency='true'></iframe><br><a href='https://minnit.chat/MicroStarTech' target='_blank'>View in Window</a>
    </div>
  </body>
</html>
