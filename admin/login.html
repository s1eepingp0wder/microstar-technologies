<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Panel Login</title>
    <link href="../MS.ico" rel="shortcut icon" type="ico">
    <link href="./styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script defer src="main.js"></script>
    <div id="loginwrapper">
      <h1>Login</h1>
      <div class="centered">
      <form action="" method="get">
        Both fields are CaSe SeNsItIvE.<br />
        Username
        <input type="text" id="user">
        Password
        <input type="password" id="pswd">
        <input type="button" value="Submit" onclick="checkCreds();" />
      </form>
      </div>
    </div>
    <script>
    document.addEventListener('keydown', (event) => {
        if (event.key=="Enter"){
          checkCreds();
        }
    });
    </script>
  </body>
</html>
